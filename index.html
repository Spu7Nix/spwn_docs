<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta property="description" content="SPWN is a programming language that compiles to Geometry Dash levels. This means that you can create levels not only by using the visual representation in the GD-editor, but also by using a
    verbal and abstracted representation. This is particularly useful for using GD triggers, which are not suited for
    the graphical workflow of the in-game editor, especially if you want to make complicated stuff." />

  <!--   Themes   -->
  <meta content="#72cf5f" data-react-helmet="true" name="theme-color">
  <meta property="theme-color" content="#72cf5f">

  <!-- Open Graph     -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://spu7nix.net/spwn" />
  <meta property="og:title" content="SPWN Documentation" />
  <meta property="og:description" content="SPWN is a programming language that compiles to Geometry Dash levels. This means that you can create levels not only by using the visual representation in the GD-editor, but also by using a
    verbal and abstracted representation. This is particularly useful for using GD triggers, which are not suited for
    the graphical workflow of the in-game editor, especially if you want to make complicated stuff." />

  <meta property="og:image" content="./assets/spwn_logo_smol.png" />
  <meta property="og:image:width" content="128" />
  <meta property="og:image:height" content="128" />

  <!-- Title -->
  <title>SPWN Documentation</title>

  <!-- Page Icon -->
  <link rel="icon" type="image/png" href="./assets/spwn_logo_smol.png" />

  <!--  Libraries and vendors  -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable@0.8.4/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />


  <!-- CSS -->
  <style>
    /* Custom color theme. */
    :root {
      --mono-hue: 220;
      --theme-hue: 180;
      --theme-saturation: 50%;

      --table-cell-border-width: 0px;
      --code-theme-background: #191b20;
      --table-row-odd-background: #26354230;
      --code-theme-function: #aa8bff;
      --code-theme-tag: #ff7c7c;
      --code-theme-operator: #bdbdbd;
      --sidebar-background: #13151b;
      --base-background-color: #21242e;
      --blockquote-background: #05070c30;
      --sidebar-nav-link-color: rgba(255, 255, 255, 0.445);
      --sidebar-nav-strong-font-size: 1rem;
      --sidebar-nav-link-text-decoration-color: rgba(255, 255, 255, 0.7);
      --link-color: #ffffff6b;
      --link-text-decoration: underline;
    }

    a code {
      font-weight: 600;
    }

    .folder {
      transition: 0.3s;
    }

    .sidebar-nav code {
      color: #ffe7e73b;
    }

    .collapse {
      --sidebar-nav-strong-color: rgba(255, 255, 255, 0.459);
      /* --sidebar-nav-strong-font-size: 0.7rem; */
    }

    .token.tag {
      color: #ebd884;
    }

    .markdown-section th {
      border-bottom: 2px solid var(--table-cell-border-color);
    }

    .markdown-section td {
      border-bottom: 2px solid var(--table-cell-border-color);
    }
  </style>


</head>

<body>
  <div id="app"></div>

  <script>
    window.$docsify = {

      name: 'SPWN Documentation',
      repo: 'https://github.com/Spu7Nix/spwn_docs',
      loadSidebar: true,
      search: {
        noData: 'No results!',
        paths: 'auto',
        placeholder: 'Search'
      },
      logo: "assets/spwn_logo_name_large.png",
      subMaxLevel: 1,
      sidebarDisplayLevel: 10, // set sidebar display level
      auto2top: true,
    }




  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="try/ansi_up.js"></script>
  <script src="run-spwn-plugin\index.js"></script>

  <script src="./prism-spwn.js"></script>


</body>

</html>
